<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/> 
	<title>Virtual Tour generated by Panotour</title>
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
        <style type="text/css">
            * {
                padding: 0;
                margin: 0;
            }
            html, body {
                height: 100%;
            }
            #container {
                min-height: 100%;
                width: 90%;
                margin: 0 auto;
            }
            * html #container {
                height: 100%;
            }
        </style>
</head>
<body>
	<script src="swfobject/swfkrpano.js"></script>
        <div id="container">
            <h1>SICHUAN NORMAL UVIVERSITY  2011 DIGITAL MEDIA DEPARTMENT </h1>
            <div id="panoDIV" style="height:90%;">
                    <script>
                    embedpano({target:"panoDIV",swf:"chenglongcampus panorama beta.swf",width:"100%",height:"100%",allowFullScreen:"true"});
                    </script>
                    <noscript>
                            <div id="tour">
                                    <object width="100%" height="100%">
                                            <embed src="chenglongcampus panorama beta.swf" width="100%" height="100%" allowFullScreen="true">
                                            </embed>
                                    </object>
                            </div>
                    </noscript>
            </div>
        </div>
</body>
</html>
